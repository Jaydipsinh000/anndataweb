<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer List</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <div class="logo-title-wrapper">
      <img src="images/logo.jpeg" alt="Anndata Logo" class="logo" />
      <div class="logo-title">
        <span class="logo-main">Anndata</span>
        <span class="logo-sub">True Friend of Farmers</span>
      </div>
    </div>
    <nav>
      <ul class="navbar" id="nav-links">
        <li><a href="index.html" >Home</a></li>
        <li><a href="tools.html" >Tools</a></li>
        <li><a href="organic.html" >Organic Farming</a></li>
        <li><a href="crops.html" >Crop Info</a></li>
        <li><a href="register.html" >Register / Login</a></li>
        
      </ul>
    </nav>
  </header>
  <main class="content-section">
    <h1>Registered Farmers List</h1>
    <ul id="farmerList"></ul>
  </main>
  <footer><p>Â© 2025 Anndata | All rights reserved.</p></footer>
  <script>
    const farmers = JSON.parse(localStorage.getItem("farmers")) || [];
    const ul = document.getElementById("farmerList");
    farmers.forEach(f => {
      const li = document.createElement("li");
      li.textContent = `${f.name} (${f.village}) - ${f.mobile}`;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
