<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>સંપર્ક કરો | Anndata</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="../images/logo.jpeg" alt="Anndata Logo" class="logo" />
      <div class="logo-title" style="line-height: 1;">
        <span style="font-size: 2rem; font-weight: bold; color: #fff;">અન્નદાતા</span>
        <span style="font-size: 1rem; color: #e0ffe0;">ખેડૂતનો સાચો સાથી</span>
      </div>
    </div>
    <nav>
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
      <ul class="navbar" id="nav-links">
        <li><a href="index.html">હોમ</a></li>
        <li><a href="tools.html">સાધનો</a></li>
        <li><a href="organic.html">જૈવિક ખેતી</a></li>
        <li><a href="crops.html" >પાક માહિતી</a></li>
        <li><a href="register.html">નોંધણી</a></li>
        <li><a href="contact.html" class="active">સંપર્ક કરો</a></li>
      </ul>
    </nav>
  </header>

  <main class="content-section">
    <h1>સંપર્ક કરો</h1>
    <form id="contactForm">
      <label for="username">તમારું નામ:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">ઈમેલ:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">સંદેશ:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">મોકલો</button>
      <p id="contact-success" style="color: green; margin-top: 10px;"></p>
    </form>
  </main>

  <footer>
    <p>© 2025 અન્નદાતા | All rights reserved.</p>
  </footer>
  <script src="../script.js"></script>
</body>
</html>
