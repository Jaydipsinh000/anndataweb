/* Language buttons */

  <div class="lang-buttons">

    <div class="btn" data-lang="hi">à¤¹à¤¿à¤‚à¤¦à¥€ (Hindi)</div>

<script>
// ===== Language Selection =====
let selectedLang = localStorage.getItem('selectedLang') || 'en';
updateTick(selectedLang);

document.querySelectorAll('.lang-buttons .btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    selectedLang = btn.getAttribute('data-lang');
    localStorage.setItem('selectedLang',selectedLang);
    updateTick(selectedLang);
  });
});

function updateTick(lang){
  document.querySelectorAll('.lang-buttons .btn').forEach(btn=>{
    btn.classList.remove('selected');
    if(btn.getAttribute('data-lang')===lang){ btn.classList.add('selected'); }
  });
}

// Guest/Login buttons
document.getElementById('guestBtn').addEventListener('click',()=>{ window.location.href=selectedLang+'/index.html'; });
document.getElementById('loginBtn').addEventListener('click',()=>{ window.location.href=selectedLang+'/register.php'; });
</script>
