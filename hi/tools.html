    .tool-card img { width:100%; height:200px; object-fit:contain; margin-bottom:15px; }

    function showTools(category, btn) {
      document.querySelectorAll(".methods-list button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const display = document.getElementById("toolsDisplay");
      const cards = toolsData[category].map(t => 
        `<div class="tool-card">
           <h3>${t.name}</h3>
           <img src="${t.img}" alt="${t.name}"/>
           <p>${t.benefit}</p>
         </div>`
      ).join("");
      display.innerHTML = `<h2>${btn.innerText}</h2><div class="tool-grid">${cards}</div>`;
    }
