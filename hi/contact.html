<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>संपर्क करें | Anndata</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="../images/logo.jpeg" alt="Anndata Logo" class="logo" />
      <div class="logo-title" style="line-height: 1;">
        <span style="font-size: 2rem; font-weight: bold; color: #fff;">अन्नदाता</span>
        <span style="font-size: 1rem; color: #e0ffe0;">किसानों का सच्चा साथी</span>
      </div>
    </div>
    <nav>
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
      <ul class="navbar" id="nav-links">
        <li><a href="index.html">होम</a></li>
        <li><a href="tools.html">उपकरण</a></li>
        <li><a href="organic.html">जैविक खेती</a></li>
        <li><a href="crops.html">फसल जानकारी</a></li>
        <li><a href="register.html">पंजीकरण</a></li>
        <li><a href="contact.html" class="active">संपर्क करें</a></li>
      </ul>
    </nav>
  </header>

  <main class="content-section">
    <h1>संपर्क करें</h1>
    <form id="contactForm">
      <label for="username">आपका नाम:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">ईमेल:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">संदेश:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">भेजें</button>
      <p id="contact-success" style="color: green; margin-top: 10px;"></p>
    </form>
  </main>

  <footer>
    <p>© 2025 अन्नदाता | सभी अधिकार सुरक्षित हैं।</p>
  </footer>
  <script src="../script.js"></script>
</body>
</html>
